<div class="login-container">
    <h2>Login - Portal de Máquinas Virtuais teste</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="exemplo@email.com" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Email inválido
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Senha:</label>
        <input id="password" formControlName="password" type="password" placeholder="Sua senha" required />
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  
      <div *ngIf="loginError" class="error-message">
        Credenciais inválidas. Tente novamente.
      </div>
    </form>
  </div>
