<div class="form-container">
    <h2>Cadastro de Máquina Virtual</h2>
  
    <form (ngSubmit)="cadastrarVm()">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="novaVm.displayName" name="nome" required minlength="5" />
  
      <label>Memória (MB):</label>
      <input type="number" [(ngModel)]="novaVm.memory" name="memoria" required />
  
      <label>CPU:</label>
      <input type="number" [(ngModel)]="novaVm.cpu" name="cpu" required />
  
      <button type="submit">Cadastrar</button>
      <button type="button" (click)="voltar()">Voltar</button>
    </form>
  
    <p *ngIf="erro" style="color:red">{{ erro }}</p>
  </div>
